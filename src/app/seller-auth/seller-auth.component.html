<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Signup</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Name"
        name="name"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        name="password"
        placeholder="Enter Password"
        ngModel
      />
      <input
        class="form-input"
        type="text"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <button class="form-button" type="submit">Signup</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already have account, Click to login</a>
    </form>
  </div>

  <!-- Login Form -->
  <div *ngIf="showLogin" class="sign-up">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        placeholder="Enter Username"
        name="username"
        ngModel
      />
      <input
        class="form-input"
        type="password"
        name="password"
        placeholder="Enter Password"
        ngModel
      />

      <button class="form-button" type="submit">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't have account, Click to Signup</a>
    </form>
  </div>
</div>
